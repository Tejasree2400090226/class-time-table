<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }
        h2{
            text-align: center;
            margin-bottom: 30px;
        }
        .flex.container
        {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: stretch;
            gap: 20px;
        }
        .card
        {
            background:cornsilk;
            padding: 20px;
            border-radius: 8px;
            box-shadow: cadetblue;
            flex: 1 1 250px;/*glow,shrink,base size*/
            max-width: 300px;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

        }
        .card h3{
            margin-bottom: 10px;
        }
        .card p
        {
            flex-grow: 1;
        }
        .card button
        {
            background-color: blue;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h2>Responsive Flexbox Cards</h2>
    <div class="flex-container">
        <div class="card">
            <h3>Card 1</h3>
            <p>This is card data with some info</p>
            <button>Explore</button>

        </div>
        <div class="card">

        </div>
    </div>
</body>
</html>
