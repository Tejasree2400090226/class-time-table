<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            display: grid;
            grid-row: 10% 20%  60% 10%;
            grid-column: 15% 15% 15% 55%
            height: 100ch;
        }
        .kl{
            background-color: rgba(139, 0, 130, 0.808);
            grid-row: 1/2;
            grid-column: 1/5;
            height: 10ch;
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-decoration-color: chocolate;
           
        }
        .s1{
            background-color: rgb(255, 228, 196);
            grid-row: 2/3;
            grid-column: 1/2;
            height: 20ch;
            text-align: center;
            text-decoration-color: chocolate;
           
            
        }
        .s2{
            background-color: rgba(62, 5, 154, 0.651);
            
            grid-row: 2/3;
            grid-column: 2/3;
            height: 20ch;
            text-align: center;
            text-decoration-color: chocolate;
        }
        .s3{
            background-color: rgba(250, 235, 215, 0.562);
            grid-row: 2/3;
            grid-column: 3/4;
            height: 20ch;
            text-align: center;
            text-decoration-color: chocolate;
        }
        .s{
            background-color: cadetblue;
            grid-row: 2/4;
            grid-column: 4/5;
            height: 80ch;
            text-align: center;
            text-decoration-color: chocolate;

        }
        .mc{
            background-color: rgba(75, 193, 32, 0.482);
            grid-row: 3/4;
            grid-column: 1/4;
            height: 60ch;
            text-align: center;
            text-decoration-color: chocolate;

        }
        .f{
            background-color: rgba(114, 95, 160, 0.253);
            grid-row: 4/5;
            grid-column: 1/5;
            height: 10ch;
            text-align: center;
            text-decoration-color: chocolate;

        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="kl">KL University</div>
        <div class="s1">Small box</div>
        <div class="s2">Small box2</div>
        <div class="s3">Small box 3</div>
        <div class="s">sidebar</div>
        <div class="mc">main content</div>
        <div class="f">Fotter</div>
        
    </div>
</body>
</html>
